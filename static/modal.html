{% load static %}
<!-- ================================ -->
<!-- ===* Modal {{modal_titulo}} *=== -->
<!-- ================================ -->
<div class="modal fade" id="{{modal_id}}">
  <div class="modal-dialog {% if modal_size %}modal-{{modal_size}}{% endif %}">
    {% if modal_content %}
    <div class="modal-content">
      {% if modal_header %}
      <div class="modal-header {{modal_header_class}}">
        {% if modal_close_button %}
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="text-muted" aria-hidden="true">&times;</span></button>
        {% endif %}
        <div class="modal-title" id="{{modal_header_id}}">{{modal_titulo}}</div><!-- /.modal-title -->
      </div><!-- /.modal-header -->
      {% endif %}
      {% if modal_body %}
      <div class="modal-body {{modal_body_class}}" id="{{modal_body_id}}"></div><!-- /.modal-body -->
      {% endif %}
      {% if modal_footer %}
      <div class="modal-footer {{modal_footer_class}}" id="{{modal_footer_id}}"></div><!-- /.modal-footer -->
      {% endif %}
    </div><!-- /.modal-content -->
    {% endif %}
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
